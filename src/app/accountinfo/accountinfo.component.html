<div class="item4">
  <h3>Account Information</h3>
  <label>Name: </label><span #name>{{firstname}} {{lastname}}</span><br><br>
  <div [hidden]="boolIsPatron">
    <label>Phone Number: </label><span #number>{{phonenumber}}</span><br><br>
    <label>Email Address: </label><span #email>{{emailaddress}}</span><br><br>
    <label>Address: </label><span #addressspan>{{address}}</span><br><br>
  </div>
  <button type="button" (click)="editInfo()">Edit Info</button>
</div>
